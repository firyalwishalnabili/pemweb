<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Membuat tabel</title>
</head>
<body>
    <h4>Table border</h4>
    <h4>a, Witg normal border</h4>
    <table border="1" cellpading="3" cellspacing="4">
        <tr><td>First</td><td>row</td></tr>
        <tr><td>Second</td><td>row</td></tr>
        <tr><td colspan="2">kolom dengan colspan</td></tr>
        <tr><td rowspan="2">kolom dengan rowspan</td></tr>
        <tr><td>row</td></tr>
    </table>
</body>
</html>
